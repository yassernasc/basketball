<iframe
  type="text/html"
  width="640"
  height="360"
  [src]="url$ | async"
  frameborder="0"
></iframe>

<div *ngIf="vhs.length > 1" class="center gap">
  <p
    *ngFor="let _ of vhs; index as i"
    class="link small"
    [class.active]="i === (vhsIndex$ | async)"
    (click)="vhsIndex$.next(i)"
  >
    Option {{ i + 1 }}
  </p>
</div>
